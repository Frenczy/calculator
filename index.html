<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="display"> 0
        </div>
        <div class="numbers">
            <div class="numbers__left">
                <div class="button__plus">+</div>
                <div class="button__minus">-</div>
                <div class="button__multiply">x</div>
                <div class="button__7">7</div>
                <div class="button__8">8</div>
                <div class="button__9">9</div>
                <div class="button__4">4</div>
                <div class="button__5">5</div>
                <div class="button__6">6</div>
                <div class="button__1">1</div>
                <div class="button__2">2</div>
                <div class="button__3">3</div>
                <div class="button__0">0</div>
                <div class="button__dot">.</div>
                <div class="button__clear">C</div>
            </div>
            <div class="numbers__right">
                <div class="button__divide">/</div>
                <div class="button__equal">=</div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>

</html>
